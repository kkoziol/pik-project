
<div class="jumbotron text-center" >
    <h1>UMIK </h1>
    <h2>Smart home management system</h2>
    <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="homeCtrl as homeCtrl" ng-cloak class="ng-cloak">

  </div>
